<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Invitation - Katherine Mitchell</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Lora:700&display=swap" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: #fff;
    }
    body {
      min-height: 100vh;
      min-width: 100vw;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .invite-bg {
      width: 100vw;
      height: 100vh;
      background: url('flower-background.png') no-repeat center center;
      background-size: 100% 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }
    @media (max-width: 600px) {
      .invite-bg {
        background-size: cover;
      }
    }
    .invite-content {
      width: 92vw;
      max-width: 430px;
      margin: 0 auto;
      text-align: center;
      background: rgba(255,255,255,0.85);
      border-radius: 18px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.10);
      padding: 32px 16px 24px 16px;
      position: relative;
      z-index: 2;
    }
    .invite-content .top-text {
      font-family: 'Montserrat', sans-serif;
      color: #b39c7b;
      font-size: 1.1em;
      margin-bottom: 18px;
      margin-top: 10px;
      font-weight: 400;
    }
    portrait-frame {
    display: inline-block;
    border-radius: 14px;
    overflow: hidden;
    border: 3px solid #fff;
    box-shadow: 0 0 0 3px #90a4ae;
    background: #fff;
    margin: 0 auto 18px auto;
    /* Không đặt width/height cố định */
    }
    .portrait-carousel {
        display: inline-block;
        position: relative;
    }
    .portrait-carousel img {
        display: block;
        width: 100%;
        height: auto;
        border-radius: 14px;
        opacity: 0;
        position: absolute;
        left: 0; top: 0;
        transition: opacity 0.7s;
        z-index: 1;
    }
    .portrait-carousel img.active {
        opacity: 1;
        position: relative;
        z-index: 2;
    }
    .invite-content .life-of {
      font-family: 'Montserrat', sans-serif;
      color: #888;
      font-size: 1.1em;
      margin-top: 10px;
      margin-bottom: 0;
      font-weight: 400;
    }
    .invite-content .name {
      font-family: 'Lora', serif;
      color: #6b7bb2;
      font-size: 2em;
      font-weight: 700;
      margin: 0 0 6px 0;
      letter-spacing: 1px;
    }
    .invite-content .date {
      font-family: 'Montserrat', sans-serif;
      color: #6b7bb2;
      font-size: 1.1em;
      font-weight: 700;
      margin-bottom: 18px;
      letter-spacing: 1px;
    }
    .invite-content .address {
      font-family: 'Montserrat', sans-serif;
      color: #444;
      font-size: 1em;
      margin-bottom: 18px;
      line-height: 1.5;
    }
    .invite-content .note {
      font-family: 'Montserrat', sans-serif;
      color: #b39c7b;
      font-size: 0.98em;
      margin-bottom: 0;
      margin-top: 10px;
    }
    @media (max-width: 600px) {
      .invite-content {
        width: 98vw;
        max-width: 98vw;
        padding: 16px 2vw 16px 2vw;
      }
      .portrait-frame {
        height: 140px;
      }
      .invite-content .name {
        font-size: 1.3em;
      }
    }
  </style>
</head>
<body>
  <div class="invite-bg">
    <div class="invite-content">
      <div class="top-text">You're Invited To Celebrate</div>
      <div class="portrait-frame">
        <div class="portrait-carousel">
          <img src="tuoi.png" alt="Portrait 1" class="active">
          <img src="tuoi.png" alt="Portrait 2">
          <img src="tuoi.png" alt="Portrait 3">
        </div>
      </div>
      <div class="life-of">The Life Of</div>
      <div class="name">Katherine Mitchell</div>
      <div class="date">SEPTEMBER 15 | 1:00 PM</div>
      <div class="address">
        Evergreen Memorial Chapel,<br>
        500 Serenity Lane, Boston, MA<br>
        02108
      </div>
      <div class="note">
        A remembrance ceremony will be followed by a light reception.
      </div>
    </div>
  </div>
  <script>
    const imgs = document.querySelectorAll('.portrait-carousel img');
    let idx = 0;
    imgs.forEach((img, i) => {
        img.onload = function () {
            if (i === 0) {
                // Set parent size to first image size
                const pf = document.querySelector('.portrait-frame');
                pf.style.width = img.naturalWidth + 'px';
                pf.style.height = img.naturalHeight + 'px';
            }
        }
    });
    setInterval(() => {
        imgs[idx].classList.remove('active');
        idx = (idx + 1) % imgs.length;
        imgs[idx].classList.add('active');
    }, 2500);
</script>
</body>
