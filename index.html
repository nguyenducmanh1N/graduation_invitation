<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Invitation to Héo's Graduation Ceremony</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lora:700&display=swap" rel="stylesheet">
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
            background: #fff;
        }

        body {
            min-height: 100vh;
            min-width: 100vw;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .invite-bg {
            width: 100vw;
            height: 100vh;
            background: url('flower-background.png') no-repeat center center;
            background-size: 100% 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        @media (max-width: 600px) {
            .invite-bg {
                background-size: cover;
            }
        }

        .invite-content {
            width: 92vw;
            max-width: 430px;
            margin: 0 auto;
            text-align: center;
            background: rgba(255, 255, 255, 0.85);
            border-radius: 18px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.10);
            padding: 32px 16px 24px 16px;
            position: relative;
            z-index: 2;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .invite-content .top-text {
            font-family: 'Montserrat', sans-serif;
            color: #b39c7b;
            font-size: 1.1em;
            margin-bottom: 18px;
            margin-top: 10px;
            font-weight: 400;
        }

        .portrait-frame {
            width: 90%;
            max-width: 320px;
            margin: 0 auto 18px auto;
            border-radius: 14px;
            overflow: hidden;
            border: 3px solid #fff;
            box-shadow: 0 0 0 3px #90a4ae;
            background: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 0;
            transition: height 0.7s cubic-bezier(.4, 0, .2, 1);
        }

        .portrait-carousel {
            width: 100%;
            display: flex;
            align-items: flex-start;
            justify-content: center;
            position: relative;
            touch-action: pan-y;
        }

        .portrait-carousel img {
            width: 100%;
            height: auto;
            border-radius: 14px;
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
            z-index: 1;
            transition: opacity 0.7s cubic-bezier(.4, 0, .2, 1), transform 0.7s cubic-bezier(.4, 0, .2, 1);
            transform: scale(0.98);
            pointer-events: none;
        }

        .portrait-carousel img.active {
            opacity: 1;
            z-index: 2;
            position: relative;
            transform: scale(1);
            pointer-events: auto;
        }

        .carousel-dots {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 10px 0 5px 0;
            gap: 8px;
        }

        .carousel-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #b0bec5;
            opacity: 0.6;
            cursor: pointer;
            transition: background 0.3s, opacity 0.3s;
            border: none;
            outline: none;
        }

        .carousel-dot.active {
            background: #1976d2;
            opacity: 1;
        }

        .invite-content .life-of {
            font-family: 'Montserrat', sans-serif;
            color: #888;
            font-size: 1.1em;
            margin-top: 10px;
            margin-bottom: 0;
            font-weight: 400;
        }

        .invite-content .name {
            font-family: 'Lora', serif;
            color: #6b7bb2;
            font-size: 2em;
            font-weight: 700;
            margin: 0 0 6px 0;
            letter-spacing: 1px;
        }

        .invite-content .date {
            font-family: 'Montserrat', sans-serif;
            color: #6b7bb2;
            font-size: 1.1em;
            font-weight: 700;
            margin-bottom: 18px;
            letter-spacing: 1px;
        }

        .invite-content .address {
            font-family: 'Montserrat', sans-serif;
            color: #444;
            font-size: 1em;
            margin-bottom: 18px;
            line-height: 1.5;
        }

        .invite-content .note {
            font-family: 'Montserrat', sans-serif;
            color: #b39c7b;
            font-size: 0.98em;
            margin-bottom: 0;
            margin-top: 10px;
        }

        @media (max-width: 600px) {
            .invite-content {
                width: 98vw;
                max-width: 98vw;
                padding: 16px 2vw 16px 2vw;
            }

            .portrait-frame {
                height: auto;
            }

            .invite-content .name {
                font-size: 1.3em;
            }
        }
    </style>
</head>

<body>
    <div class="invite-bg">
        <div class="invite-content">
            <br>
            <br>
            <br>
            <div class="top-text">Bạn đã được mời tham dự</div>
            <div class="portrait-frame">
                <div class="portrait-carousel" id="portrait-carousel">
                    <img src="tuoi.png" alt="Portrait 1" class="active">
                    <img src="tuoi2.png" alt="Portrait 2">
                    <img src="tuoi3.png" alt="Portrait 3">
                </div>
                <div class="carousel-dots" id="carousel-dots"></div>
            </div>
            <div class="life-of">Lễ tốt nghiệp của </div>
            <div class="name">Héo</div>
            <div class="date">28 tháng 6 | 9:00 </div>
            <div class="address">
                Học viện Báo Chí Tuyên Truyền<br>
                500 Serenity Lane, Boston, MA<br>
                02108
            </div>
            <div class="note">
               
            </div>
        </div>
    </div>
    <script>
        const imgs = document.querySelectorAll('.portrait-carousel img');
        const dotsContainer = document.getElementById('carousel-dots');
        let idx = 0;
        let autoSlide;
        function showImg(i) {
            imgs.forEach((img, j) => {
                img.classList.toggle('active', i === j);
            });
            // Fit frame height to current image
            const frame = document.querySelector('.portrait-frame');
            const img = imgs[i];
            if (img.naturalWidth && img.naturalHeight) {
                frame.style.height = img.naturalHeight * frame.offsetWidth / img.naturalWidth + 'px';
            }
            // Update dots
            document.querySelectorAll('.carousel-dot').forEach((dot, j) => {
                dot.classList.toggle('active', i === j);
            });
            idx = i;
        }
        function createDots() {
            dotsContainer.innerHTML = '';
            imgs.forEach((_, i) => {
                const dot = document.createElement('button');
                dot.className = 'carousel-dot' + (i === 0 ? ' active' : '');
                dot.setAttribute('aria-label', 'Go to image ' + (i + 1));
                dot.onclick = () => {
                    showImg(i);
                    resetAutoSlide();
                };
                dotsContainer.appendChild(dot);
            });
        }
        function resetAutoSlide() {
            clearInterval(autoSlide);
            autoSlide = setInterval(() => {
                let next = (idx + 1) % imgs.length;
                showImg(next);
            }, 2500);
        }
        imgs.forEach((img, i) => {
            img.onload = () => {
                if (i === 0) showImg(0);
            };
        });
        createDots();
        resetAutoSlide();

        // Swipe support
        let startX = null;
        const carousel = document.getElementById('portrait-carousel');
        carousel.addEventListener('touchstart', e => {
            if (e.touches.length === 1) startX = e.touches[0].clientX;
        });
        carousel.addEventListener('touchend', e => {
            if (startX === null) return;
            let endX = e.changedTouches[0].clientX;
            let dx = endX - startX;
            if (Math.abs(dx) > 40) {
                if (dx < 0) { // swipe left
                    let next = (idx + 1) % imgs.length;
                    showImg(next);
                } else { // swipe right
                    let prev = (idx - 1 + imgs.length) % imgs.length;
                    showImg(prev);
                }
                resetAutoSlide();
            }
            startX = null;
        });
    </script>
</body>

</html>
